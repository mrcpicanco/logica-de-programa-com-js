<!DOCTYPE html>
<head>
	<title>Programa para uma pizzaria</title>

</head>

<body>
<!--
Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente.
valor do Conta R$: 90.00
numero de clientes: 3
valor por clientes R$: 30.00	
-->
<script>
	const valorPizza = Number(prompt("Valor da pizza R$: "))
	const numeroClientes = Number(prompt("Número de clientes: "))
	const divisao = valorPizza / numeroClientes
	alert(`O valor da pizza custa ${valorPizza}\n O número de pessoas é ${numeroClientes}\n e o valor individual é ${divisao}`)

</script>

</body>
</html>
