<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro</title>
</head>
<body>
    <!--
        Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posteriior.
    -->
    <script>
        const n1 = Number(prompt("Digite um número"))
	const antes = n1 - 1
	const depois = n1 + 1
	alert(`O número é ${n1} e os vizinhos são ${antes} e ${depois}`)
    </script>
</body>
</html>
