<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Programa para ler notas de alunos </title>
	</head>
<body>
	<!--
		Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas
	-->

<script>
	const nota1 = Number(prompt("Primeira nota: "))
	const nota2 = Number(prompt("Segunda nota: "))
	const media = ( nota1 + nota2) / 2
	alert(`A primeira nota é ${nota1}\n a segunda nota é ${nota2}\n e a média é ${media}`)
</script>
</body>
</html>
