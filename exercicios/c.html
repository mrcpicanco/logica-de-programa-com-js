<!DOCTYPE html>
<html lang="en">
<head>
	<title> Programa para uma loja </title>
</head>

<body>
<!--
Elaborar um programa para uma loja, o qual leia o preço de um produto e informe as opções de pagamento da loja. Calcule e informe o valor para pagamento à vista com 10%
de descontos e o valor em 3x
Preço R$: 60
à vista r$: 54
ou 3x de r$: 20
-->
<script>
	const preco = Number(prompt("O Preço é:" ))
	const avista =  preco - (preco * 0.10)
	const parcelado = preco / 3
	alert(`O preço é R$ ${preco}\n o valor à vista é ${avista}\n e o valor parcelado em 3x é ${parcelado}`)
</script>
</body>
</html>
