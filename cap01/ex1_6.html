

<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <!--
        // No caso das somas, é necessário converter o número antes usando o método Number()
    -->
    
    <script>
        const num1 = Number(prompt("Primieiro número: ")) // Lê o primeiro número
        const num2 = Number(prompt("Segundo número>: ")) // Lê o segundo número
        const soma = num1 + num2 // calcula a soma
        alert ("A soma é: " + soma) //exibe o resultado da soma.
    </script>

</body>
