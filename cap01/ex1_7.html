<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Elaborar um program que leiia o valor de um jantar. Calcule e informe o valor da taxa do garçom (10%) e o valor total a ser pago.
    -->

    <script>
        const jantar = Number(prompt("O valor do jantar R$: " ))//lê o valor do jantar
        const garcom = jantar * 0.10 // calcula a gorjeta do garçom
        const total = jantar + garcom
        alert(`Taxa Garçom RS: ${garcom.toFixed(2)}\nTotal R$: ${total.toFixed(2)}`)
    </script>
</body>
</html>
