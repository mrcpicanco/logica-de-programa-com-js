<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da duração de uma viagem</title> 
</head>
<body>
    <script>
        const dias = Number(prompt("Número de dias: ")) //lê os dados de entrada
        const horas = Number(prompt("Número de horas: ")) // lê as horas
        const total = (dias * 24) + horas
        alert(`Total de horas: ${total}`)


    </script>
</body>
</html>
