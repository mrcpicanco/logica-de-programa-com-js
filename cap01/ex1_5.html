<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do dobro de um número</title>
</head>
<body>
    <script>
        const num = prompt("Numero: ") //lê um dado de entrada
        const dobro = num * 2 // calcula o dobro
        alert ("Dobro é: " + dobro) //exibe a resposta
    </script>
</body>
</html>
